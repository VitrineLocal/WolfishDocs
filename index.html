<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>WolfishDocs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Carregando documentação...</div>
  <script>
    // Redirecionamento automático de idioma
    if (window.location.hash === '' || window.location.hash === '#/') {
      const lang = navigator.language.split('-')[0];
      const supported = ['pt', 'en', 'es'];
      const target = supported.includes(lang) ? lang : 'en';
      window.location.hash = `#/${target}/`;
    }

    window.$docsify = {
      name: 'WolfishTools',
      repo: 'https://github.com/VitrineLocal/WolfishDocs', // Adicione o link do seu repo aqui se quiser o ícone do GitHub
      
      loadNavbar: true,
      loadSidebar: true,
      
      // ALIAS CORRIGIDO: 
      // Removemos o basePath fixo para deixar o Docsify ler da raiz do repo
      // e ajustamos os aliases para encontrar os arquivos de menu
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/pt/_sidebar.md': '/pt/_sidebar.md',
        '/en/_sidebar.md': '/en/_sidebar.md',
        '/es/_sidebar.md': '/es/_sidebar.md'
      },
      
      auto2top: true,
      fallbackLanguages: ['en'],
      
      // Importante: No GitHub Pages, geralmente não precisamos de basePath 
      // se o index.html estiver na raiz do repositório.
      // Se seus arquivos estão na pasta /documentation, use:
      basePath: './documentation/'
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
