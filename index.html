<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>WolfishDocs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Carregando documentação...</div>
  <script>
    if (typeof window !== 'undefined' && window.location.hash === '') {
      const lang = navigator.language.split('-')[0]; // Pega 'pt', 'en' ou 'es'
      const supported = ['pt', 'en', 'es'];
      const target = supported.includes(lang) ? lang : 'en'; // Inglês como padrão
      window.location.hash = `#/${target}/`;
    }

    window.$docsify = {
      name: 'WolfishTools',
        loadNavbar: true,    // Habilita o uso de _navbar.md
        loadSidebar: true,   // Mantém o menu lateral
        alias: {
          '/.*/_navbar.md': '/_navbar.md',  // Usa a mesma barra de navegação para todas as pastas
          '/.*/_sidebar.md': '/_sidebar.md' // Usa a sidebar específica de cada idioma
        },
      fallbackLanguages: ['en'], // Se não achar em PT, mostra em EN
      basePath: '/documentation/',
      relativePath: true
    }

  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
